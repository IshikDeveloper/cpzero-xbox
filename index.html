<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            overflow-x: hidden;
        }
        .page { max-width: 1920px; margin: 0 auto; }
        
        /* Header styles */
        #section-header {
            background: #0a5f9e;
            padding: 10px 20px;
            position: relative;
        }
        #affiliate-header { display: none; }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #home-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }
        .mainnav {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .mainnav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.2s;
        }
        .mainnav a:hover, .mainnav a:focus {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .navbar-right {
            list-style: none;
            display: flex;
        }
        #logout-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #logout-link img {
            width: 16px;
            height: 16px;
        }
        
        /* Main content */
        #content {
            min-height: 60vh;
            padding: 20px;
            text-align: center;
        }
        
        /* Error/Warning messages */
        .message-box {
            background: #2a2a2a;
            border: 2px solid #0a5f9e;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .message-box.warning {
            border-color: #f39c12;
        }
        .message-box h3 {
            color: #0a5f9e;
            margin-bottom: 10px;
        }
        .message-box.warning h3 {
            color: #f39c12;
        }
        .message-box p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .message-box button {
            background: #0a5f9e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .message-box button:hover {
            background: #0d7ac4;
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fullscreen button */
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0a5f9e;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            z-index: 9999;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #fullscreen-btn:hover, #fullscreen-btn:focus {
            background: #0d7ac4;
            transform: scale(1.05);
        }
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        /* Fullscreen mode styles */
        body:fullscreen {
            background: #000;
        }
        body:-webkit-full-screen {
            background: #000;
        }
        body:-moz-full-screen {
            background: #000;
        }
        body:-ms-fullscreen {
            background: #000;
        }
        
        /* Hide elements when not needed */
        .hidden {
            display: none !important;
        }
        
        /* Footer */
        #section-footer {
            background: #0a5f9e;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        #footer-updated {
            margin: 10px 0;
        }
        #footer-updated a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
        #footer-updated a:hover {
            text-decoration: underline;
        }
        #footer-legal {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <script>
        // Global variables
        var captchaToken = null;
        var media = "https://media.cpzero.net/";
        var captchaAttempts = 0;
        var maxCaptchaAttempts = 3;
        var captchaFailed = false;
        
        // Graceful captcha handling with fallback
        function onTurnstileSuccess(token) {
            console.log("Turnstile success");
            captchaToken = token;
            captchaFailed = false;
            hideMessage();
            var flash = getFlashObject();
            if (flash) {
                try {
                    flash.finishedCaptcha(String(token));
                } catch (e) {
                    console.error("Error calling callback:", e);
                }
            }
        }

        function getFlashObject() {
            return document.getElementById("cp_flash") || 
                   document.getElementById("game") ||
                   document.getElementById("flashcontent");
        }

        function onTurnstileError(code) {
            console.warn("Turnstile error:", code);
            captchaAttempts++;
            
            if (captchaAttempts >= maxCaptchaAttempts) {
                captchaFailed = true;
                showCaptchaErrorMessage();
            }
        }

        function grecaptchaSubmit() {
            console.log("Captcha request received");
            if (window.turnstile && !captchaFailed) {
                try {
                    turnstile.reset();
                    turnstile.execute("#turnstile-widget");
                } catch (e) {
                    console.error("Turnstile execute error:", e);
                    onTurnstileError("execute_failed");
                }
            } else if (captchaFailed) {
                showCaptchaErrorMessage();
            } else {
                console.error("Turnstile not loaded");
            }
        }

        function getCaptchaToken() {
            return captchaToken;
        }

        function triggerCaptcha() {
            grecaptchaSubmit();
        }

        function isRuffle() {
            var flashPlugin = navigator.plugins["Shockwave Flash"];
            return (flashPlugin && flashPlugin.filename == "ruffle.js");
        }
        
        // Show error message in UI
        function showCaptchaErrorMessage() {
            var content = document.getElementById('content');
            var loadingDiv = content.querySelector('.loading');
            var loadingText = content.querySelector('p');
            
            if (loadingDiv) loadingDiv.classList.add('hidden');
            if (loadingText) loadingText.classList.add('hidden');
            
            var existingMessage = document.getElementById('captcha-error-message');
            if (existingMessage) return;
            
            var messageBox = document.createElement('div');
            messageBox.id = 'captcha-error-message';
            messageBox.className = 'message-box warning';
            messageBox.innerHTML = `
                <h3>⚠️ Security Verification Issue</h3>
                <p>The security verification (Cloudflare Turnstile) is having trouble loading in this browser environment.</p>
                <p><strong>Possible solutions:</strong></p>
                <ul style="margin-left: 20px; line-height: 1.8;">
                    <li>Try accessing the site directly at <a href="https://play.cpzero.net" style="color: #4da6ff;">play.cpzero.net</a></li>
                    <li>Clear your browser cache and cookies</li>
                    <li>Disable any ad blockers or security extensions</li>
                    <li>Try a different browser if available</li>
                </ul>
                <button onclick="retryCaptcha()">Retry Verification</button>
                <button onclick="continueWithoutCaptcha()" style="background: #27ae60; margin-left: 10px;">Continue Anyway</button>
            `;
            content.appendChild(messageBox);
        }
        
        function hideMessage() {
            var message = document.getElementById('captcha-error-message');
            if (message) message.remove();
            
            var loadingDiv = document.querySelector('.loading');
            var loadingText = document.querySelector('#content > p');
            if (loadingDiv) loadingDiv.classList.remove('hidden');
            if (loadingText) loadingText.classList.remove('hidden');
        }
        
        function retryCaptcha() {
            captchaAttempts = 0;
            captchaFailed = false;
            hideMessage();
            grecaptchaSubmit();
        }
        
        function continueWithoutCaptcha() {
            console.log("Continuing without captcha verification");
            captchaToken = "bypass_" + Date.now();
            hideMessage();
            var successMsg = document.createElement('div');
            successMsg.className = 'message-box';
            successMsg.innerHTML = `
                <h3>✓ Proceeding</h3>
                <p>Continuing without security verification. Some features may be limited.</p>
            `;
            document.getElementById('content').appendChild(successMsg);
            
            setTimeout(function() {
                successMsg.remove();
            }, 3000);
        }
        
        // Xbox-optimized Ruffle configuration
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            socketProxy: [
                {
                    host: "server.cpzero.net",
                    port: 6112,
                    proxyUrl: "wss://server.cpzero.net/login"
                },
                {
                    host: "server.cpzero.net",
                    port: 9875,
                    proxyUrl: "wss://server.cpzero.net/sub_zero"
                }
            ],
            maxExecutionDuration: 60,
            fontSources: [
                "https://media.cpzero.net/play/v2/client/fonts/en/FontLibrary.swf"
            ],
            splashScreen: false,
            autoplay: "on",
            unmuteOverlay: "hidden",
            warnOnUnsupportedContent: false,
            letterbox: "on",
            quality: "medium",
            scale: "showAll"
        };
    </script>

    <!-- Load Cloudflare Turnstile with error handling -->
    <script>
        (function() {
            var script = document.createElement('script');
            script.src = "https://challenges.cloudflare.com/turnstile/v0/api.js";
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error("Failed to load Turnstile script");
                captchaFailed = true;
                showCaptchaErrorMessage();
            };
            document.head.appendChild(script);
        })();
    </script>
    
    <!-- Ruffle loader - deferred -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>

    <div class="page" id="page">

                <a id="affiliate-header-link" href="https://play.cpzero.net/">
                    <img src="https://play.cpzero.net/sites/play.clubpenguin.com/themes/snowball/img/affiliate-cp-logo.png" alt="Club Penguin">

            <nav>
                <a id="home-link" href="https://play.cpzero.net/">Home</a>
                <ul class="mainnav">
                    <li><a href="https://www.cpzero.net/download" target="_blank">Download</a></li>
                </ul>
                <ul class="navbar-right">
                    <li>
                        <a id="logout-link" href="https://play.cpzero.net/">
                            <img src="https://play.cpzero.net/sites/play.clubpenguin.com/themes/snowball/img/icon-logout.png" alt="">

            </nav>

        <main id="content">
            <div class="loading"></div>
            <p style="margin-top: 20px;">Loading Club Penguin Zero...</p>

        <!-- Fullscreen button -->
        <button id="fullscreen-btn" aria-label="Toggle fullscreen">⛶ Fullscreen</button>

        <!-- Turnstile widget - hidden -->

             class="cf-turnstile"

    <script>
        // Lazy load and initialize after page load
        window.addEventListener('load', function() {
            console.log("Page loaded - Xbox optimized version");
            initFullscreen();
            
            // Check if captcha failed after load
            setTimeout(function() {
                if (captchaAttempts > 0 && !captchaToken) {
                    showCaptchaErrorMessage();
                }
            }, 5000);
        });
        
        // Fullscreen functionality
        function initFullscreen() {
            var fullscreenBtn = document.getElementById('fullscreen-btn');
            if (!fullscreenBtn) return;
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        }
        
        function toggleFullscreen() {
            var elem = document.documentElement;
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function updateFullscreenButton() {
            var fullscreenBtn = document.getElementById('fullscreen-btn');
            if (!fullscreenBtn) return;
            
            var isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || 
                             document.mozFullScreenElement || document.msFullscreenElement;
            
            fullscreenBtn.textContent = isFullscreen ? '⛶ Exit Fullscreen' : '⛶ Fullscreen';
        }
        
        // Memory cleanup for Xbox
        window.addEventListener('beforeunload', function() {
            window.RufflePlayer = null;
            captchaToken = null;
        });
    </script>
</body>
