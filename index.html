<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now! | Club Penguin Zero</title>
    <link rel="shortcut icon" href="https://play.cpzero.net/assets/sites/play.clubpenguin.com/themes/snowball/favicon.ico" type="image/vnd.microsoft.icon">
    
    <!-- Optimized CSS loading for Xbox -->
    <style>
        /* Critical inline CSS for faster initial render */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff;
            overflow-x: hidden;
        }
        .page { max-width: 1920px; margin: 0 auto; }
        
        /* Header styles */
        #section-header {
            background: #0a5f9e;
            padding: 10px 20px;
            position: relative;
        }
        #affiliate-header { display: none; }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #home-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
        }
        .mainnav {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .mainnav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.2s;
        }
        .mainnav a:hover, .mainnav a:focus {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .navbar-right {
            list-style: none;
            display: flex;
        }
        #logout-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #logout-link img {
            width: 16px;
            height: 16px;
        }
        
        /* Main content */
        #content {
            min-height: 60vh;
            padding: 20px;
            text-align: center;
        }
        
        /* Turnstile widget - hidden but functional */
        #turnstile-widget {
            position: absolute;
            left: -9999px;
        }
        
        /* Footer */
        #section-footer {
            background: #0a5f9e;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        #footer-updated {
            margin: 10px 0;
        }
        #footer-updated a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
        #footer-updated a:hover {
            text-decoration: underline;
        }
        #footer-legal {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fullscreen button */
        #fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0a5f9e;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            z-index: 9999;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #fullscreen-btn:hover, #fullscreen-btn:focus {
            background: #0d7ac4;
            transform: scale(1.05);
        }
        #fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        /* Fullscreen mode styles */
        body:fullscreen {
            background: #000;
        }
        body:-webkit-full-screen {
            background: #000;
        }
        body:-moz-full-screen {
            background: #000;
        }
        body:-ms-fullscreen {
            background: #000;
        }
    </style>
</head>
<body>
    <!-- Cloudflare Turnstile - async loading -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- Ruffle loader - deferred -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle" defer></script>
    
    <script>
        // Xbox-optimized JavaScript
        var captchaToken = null;
        var media = "https://media.cpzero.net/";
        
        // Memory-efficient captcha handling
        function onTurnstileSuccess(token) {
            console.log("Turnstile success");
            captchaToken = token;
            var flash = getFlashObject();
            if (flash) {
                try {
                    flash.finishedCaptcha(String(token));
                } catch (e) {
                    console.error("Error calling callback:", e);
                }
            }
        }

        function getFlashObject() {
            return document.getElementById("cp_flash") || 
                   document.getElementById("game") ||
                   document.getElementById("flashcontent");
        }

        function onTurnstileError(code) {
            console.error("Turnstile error:", code);
            captchaToken = null;
        }

        function grecaptchaSubmit() {
            console.log("Captcha request received");
            if (window.turnstile) {
                turnstile.reset();
                turnstile.execute("#turnstile-widget");
            } else {
                console.error("Turnstile not loaded");
            }
        }

        function getCaptchaToken() {
            return captchaToken;
        }

        function triggerCaptcha() {
            grecaptchaSubmit();
        }

        function isRuffle() {
            var flashPlugin = navigator.plugins["Shockwave Flash"];
            return (flashPlugin && flashPlugin.filename == "ruffle.js");
        }
        
        // Xbox-optimized Ruffle configuration
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            socketProxy: [
                {
                    host: "server.cpzero.net",
                    port: 6112,
                    proxyUrl: "wss://server.cpzero.net/login"
                },
                {
                    host: "server.cpzero.net",
                    port: 9875,
                    proxyUrl: "wss://server.cpzero.net/sub_zero"
                }
            ],
            maxExecutionDuration: 60, // Reduced for Xbox
            fontSources: [
                "https://media.cpzero.net/play/v2/client/fonts/en/FontLibrary.swf"
            ],
            splashScreen: false,
            autoplay: "on",
            unmuteOverlay: "hidden",
            // Xbox-specific optimizations
            warnOnUnsupportedContent: false,
            letterbox: "on",
            // Reduce quality for better performance on Xbox
            quality: "medium",
            scale: "showAll"
        };
    </script>

    <div class="page" id="page">
        <header id="section-header" class="section section-header">
            <div id="affiliate-header">
                <a id="affiliate-header-link" href="https://play.cpzero.net/">
                    <img src="https://play.cpzero.net/sites/play.clubpenguin.com/themes/snowball/img/affiliate-cp-logo.png" alt="Club Penguin">
                </a>
            </div>
            
            <nav>
                <a id="home-link" href="https://play.cpzero.net/">Home</a>
                <ul class="mainnav">
                    <li><a href="https://www.cpzero.net/download" target="_blank">Download</a></li>
                </ul>
                <ul class="navbar-right">
                    <li>
                        <a id="logout-link" href="https://play.cpzero.net/">
                            <img src="https://play.cpzero.net/sites/play.clubpenguin.com/themes/snowball/img/icon-logout.png" alt="">
                            Log off
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="content">
            <div class="loading"></div>
            <p style="margin-top: 20px;">Loading Club Penguin Zero...</p>
        </main>

        <!-- Fullscreen button -->
        <button id="fullscreen-btn" aria-label="Toggle fullscreen">⛶ Fullscreen</button>

        <div id="turnstile-widget"
             class="cf-turnstile"
             data-sitekey="0x4AAAAAACCBKuQjFh5yFw16"
             data-callback="onTurnstileSuccess"
             data-error-callback="onTurnstileError"
             data-size="invisible">
        </div>

        <footer id="section-footer" class="section section-footer">
            <p id="footer-updated">
                <a href="https://discord.gg/N8sEcSdzwc" target="_blank">Discord</a>
                &nbsp;| &nbsp;
                <a href="https://x.com/CPZeroOfficial" target="_blank">Twitter</a>
                &nbsp;| &nbsp;
                <a href="https://www.youtube.com/@ClubPenguinZero" target="_blank">YouTube</a>
                &nbsp;| &nbsp;
                <a href="mailto:support@cpzero.net">support@cpzero.net</a>
            </p>
            <p id="footer-legal">
                Club Penguin Zero is an independent fanmade recreation of Disney's Club Penguin. 
                We are not affiliated with Club Penguin, Disney and/or any of its services in any way.
            </p>
        </footer>
    </div>

    <script>
        // Lazy load non-critical scripts after page load
        window.addEventListener('load', function() {
            // Load additional scripts only when needed
            console.log("Page loaded - Xbox optimized version");
            
            // Initialize fullscreen button
            initFullscreen();
        });
        
        // Fullscreen functionality
        function initFullscreen() {
            var fullscreenBtn = document.getElementById('fullscreen-btn');
            
            if (!fullscreenBtn) return;
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Update button text when fullscreen state changes
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        }
        
        function toggleFullscreen() {
            var elem = document.documentElement;
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // Enter fullscreen
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function updateFullscreenButton() {
            var fullscreenBtn = document.getElementById('fullscreen-btn');
            if (!fullscreenBtn) return;
            
            var isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || 
                             document.mozFullScreenElement || document.msFullscreenElement;
            
            fullscreenBtn.textContent = isFullscreen ? '⛶ Exit Fullscreen' : '⛶ Fullscreen';
        }
        
        // Memory cleanup for Xbox
        window.addEventListener('beforeunload', function() {
            // Clean up to prevent memory leaks
            window.RufflePlayer = null;
            captchaToken = null;
        });
    </script>
</body>
</html>
